<table class="table table-responsive border-2 jumbotron jumbotron-fluid bg-dark text-light  w-75 container">
    <tr>
    
        <th>ID</th>
        <th>COMPANY NAME</th>
        <th>CITY</th>
        <th>TURN-OVER</th>
        <th>C.E.O</th>
        <th>ACTION</th>
    </tr>
    <tr *ngFor="let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.companyname}}</td>
        <td>{{company.city}}</td>
        <td>{{company.turnover}}</td>
        <td>{{company.ceo}}</td>
        <td><button class="btn btn-danger" (click)="deleteCompany(company)">Delete</button>
        <button class="btn btn-primary" (click) ="updateCompany(company)">Update</button>
    
    </td>
    </tr>
</table>
