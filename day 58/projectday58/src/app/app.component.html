<header>

    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand">
      <img src="../assets/chart.png" alt="Logo" style="width:4rem; position: relative;">

    </div>
    <a [routerLink]="['/sign-up']" class="text-light text-decoration-none mr-2 btn rounded border-light ">SIGN

</header>

    <a href="#">Stock Market Charting</a>
