<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<section id="" class="">
    <div class="justify-center">
        <h5 class="section-title h1">MANAGE USER</h5>
        <div class="row">
            
            <div class="col-md-6 btn" (click)="moveto()">
                <div class="image-flip"   ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="../../../assets/giphy.gif" width=100 height=100 alt="card image"></p>
                                    <h4 class="card-title">VIEW USERS</h4>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-auto">
                                    <h4 class="card-title">VIEW USERS</h4>
                                    <p class="card-text display-4">CLICK THIS BUTTON TO VIEW USERS</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="col-md-6 btn" (click)="movetoadd()">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="../../../assets/GrimySomberBlackandtancoonhound-small.gif"  width="250" alt="card image"></p>
                                    <h4 class="card-title">ADD USER</h4>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <h4 class="card-title">ADD USER</h4>
                                    <p class="card-text display-4">CLICK THIS BUTTON TO ADD USER</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
