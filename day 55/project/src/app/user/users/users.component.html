
<table class="table border-2 jumbotron jumbotron-fluid bg-dark text-light table-responsive  w-75 container" >
    <tr>
    
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>USERNAME</th>
        <th>PASSWORD</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click) ="updateUser(user)">Update</button>
    
    </td>
    </tr>
</table>
